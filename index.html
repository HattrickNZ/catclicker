<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cat clicker </title>
    <!-- <link rel="stylesheet" href="css/style.css"> --> 
</head>
<body>
	
	<ul id="cat-list" class="cat-list">
	</ul>
	
 
	<div id="cat-display" class="cat-display"">

	<!-- -->

	</div>
	
	<div id="admin-button"><button type="button">Admin</button> </div>
	
	
	<div id="admin-form" style="display: none;">
		<form>
			Cat name:<input id="admin-cat-name" type="text" name="cat-name" value="GameLose.jpg"><br>
			Source:  <input id="admin-source" type="text" name="source" value="img/GameLose.jpg"><br>
			Count:   <input id="admin-count" type="text" name="count" value="1234">
			<button id="save-button" type="button">Save</button>
			<button id="cancel-button" type="button">Cancel</button>
		</form>
	</div>

	<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="js/catclicker.js"></script>
</body>
</html>
